services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 5001:3000 # Change port
    volumes:
      - /apps/Homepage:/app/config # Mapping local config directory
      # (optional) For docker integrations
      # - /var/run/docker.sock:/var/run/docker.sock
    environment:
      HOMEPAGE_ALLOWED_HOSTS: 192.168.x.x:5001 # Setting allowed ip
